<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Minesweeper</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./components/index.js" type="module"></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="header_heading">RSS Minesweeper</h1>
    </header>
    <main class="main">
      <section class="left-side" aria-label="Left side">
        <section class="setings" aria-label="Settings">
          <form class="form" name="formSettings" novalidate>
            <label class="form__heading" for="userName">Name</label>
            <input class="form__input" name="userName" id="userName" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Only Latin, Cyrillic letters, hyphens and spaces are allowed." required>
            <fieldset>
              <legend class="form__heading">Field size<span class="form__heading_thin"> — 10x10</span></legend>
              <input class="form__level" id="easyLevel" type="radio" name="level" value="easy" checked>
              <label for="easyLevel">Easy</label> 
              <input class="form__level" id="normalLevel" type="radio" name="level" value="normal">
              <label for="normalLevel">Normal</label>
              <input class="form__level" id="hardLevel" type="radio" name="level" value="hard">
              <label for="hardLevel">Hard</label> 
            </fieldset>
            <label class="form__heading" for="minesRange">Number of mines<span class="form__heading_thin"> — 99</span></label>
            <input class="slider" id="minesRange" type="range" min="10" max="99" value="10">
            <button class="form_button btn-set" type="button">New game</button>
          </form>
          <form class="form" name="formTheme" novalidate>
            <fieldset>
              <legend class="form__heading">Theme</legend>
              <input class="form__theme" id="themeLight" type="radio" name="theme" value="light" checked>
              <label for="themeLight">Light</label> 
              <input class="form__theme" id="themeDark" type="radio" name="theme" value="dark">
              <label for="themeDark">Dark</label>
            </fieldset>
          </form>
        </section>
        <section class="score-board" aria-label="Score-board">
          <h2 class="score-board__heading">Latest 10 results</h2>
          <table class="score-board__table table">
            <thead class="table__heading">
              <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Level</th>
                <th>Score</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table__row">
                <td>15.05.2023</td>
                <td>Philipp</td>
                <td>Easy</td>
                <td>10</td>
                <td>87s</td>
              </tr>
              <tr>
                <td>15.05.2023</td>
                <td>Philipp</td>
                <td>Easy</td>
                <td>10</td>
                <td>87s</td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
      <section class="right-side" aria-label="Right side">
        <section class="dashboard" aria-label="Dashboard">
          <div class="dashboard__score score">
            <h2 class="score__heading">Score</h2>
            <p class="score_view">000</p>
          </div>
          <div class="dashboard__time time">
            <h2 class="time__heading">Time</h2>
            <p class="time_view">000</p>
          </div>
        </section>
        <section class="field" aria-label="Game field">
          <div class="pin" data-pin="0,0" data-num="1"></div>
          <div class="pin" data-pin="0,1" data-num="1"></div>
          <div class="pin" data-pin="0,2" data-num="1"></div>
          <div class="pin" data-pin="1,0" data-num="1"></div>
          <div class="pin" data-pin="1,1" data-num="1"></div>
          <div class="pin" data-pin="1,2" data-num="1"></div>
          <div class="pin" data-pin="2,0" data-num="1"></div>
          <div class="pin" data-pin="2,1" data-num="1"></div>
          <div class="pin" data-pin="2,2" data-num="1"></div>
        </section>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">2023, teplokotov</p>
    </footer>
  </div>
</body>
</html>
